{% extends "base.html" %}

{% block title %}Create Assignment - BUPH Assignment System{% endblock %}

{% block content %}
<div class="card" style="max-width: 700px; margin: 2rem auto;">
    <div class="card-header">üìù Create New Assignment</div>
    
    <form method="POST">
        <div class="form-group">
            <label for="title">Assignment Title</label>
            <input type="text" id="title" name="title" required placeholder="e.g., Final Project Report">
        </div>
        
        <div class="form-group">
            <label for="course_id">Course</label>
            <select id="course_id" name="course_id" required>
                <option value="">Select Course</option>
                {% for course in courses %}
                <option value="{{ course.id }}">{{ course.course_code }} - {{ course.course_name }}</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" required placeholder="Provide details about the assignment..."></textarea>
        </div>
        
        <div class="form-group">
            <label for="due_date">Due Date</label>
            <input type="datetime-local" id="due_date" name="due_date" required>
        </div>
        
        <div class="form-group">
            <label for="total_marks">Total Marks</label>
            <input type="number" id="total_marks" name="total_marks" value="100" required min="1">
        </div>
        
        <div style="display: flex; gap: 1rem;">
            <button type="submit" class="btn btn-success">Create Assignment</button>
            <a href="{{ url_for('instructor_dashboard') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
