{% extends "base.html" %}

{% block title %}Register - BUPH Assignment System{% endblock %}

{% block content %}
<div class="card" style="max-width: 600px; margin: 2rem auto;">
    <div class="card-header">Create New Account</div>
    <form method="POST">
        <div class="form-group">
            <label for="full_name">Full Name</label>
            <input type="text" id="full_name" name="full_name" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required minlength="6">
        </div>
        <div class="form-group">
            <label for="role">Account Type</label>
            <select id="role" name="role" required onchange="toggleFields()">
                <option value="">Select Role</option>
                <option value="student">Student</option>
                <option value="instructor">Instructor</option>
            </select>
        </div>
        <div class="form-group" id="department_field" style="display:none;">
            <label for="department">Department</label>
            <input type="text" id="department" name="department">
        </div>
        <div class="form-group" id="student_id_field" style="display:none;">
            <label for="student_id">Student ID</label>
            <input type="text" id="student_id" name="student_id">
        </div>
        <button type="submit" class="btn btn-primary" style="width: 100%;">Register</button>
    </form>
    <p style="margin-top: 1rem; text-align: center;">
        Already have an account? <a href="{{ url_for('login') }}" style="color: #667eea;">Login here</a>
    </p>
</div>

<script>
function toggleFields() {
    const role = document.getElementById('role').value;
    const departmentField = document.getElementById('department_field');
    const studentIdField = document.getElementById('student_id_field');
    
    if (role === 'student') {
        departmentField.style.display = 'block';
        studentIdField.style.display = 'block';
    } else if (role === 'instructor') {
        departmentField.style.display = 'block';
        studentIdField.style.display = 'none';
    } else {
        departmentField.style.display = 'none';
        studentIdField.style.display = 'none';
    }
}
</script>
{% endblock %}
